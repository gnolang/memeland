name: gno-test

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.2
      - run: go run github.com/gnolang/gno/gnovm/cmd/gno test -v ./...